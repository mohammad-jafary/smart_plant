    <link rel="stylesheet" href="../static/style.css" />

    <title>Smart Plant</title>
  </head>
  <body>
    <div class="radshodamBox">
      <ul>
        <h3>Current Status</h3>
        <li>Moisture: {{ moist }} %</li>
        <li>Temperature: {{ temp }} Â°C</li>
        <li>Light: {{ light }}</li>
      </ul>
      <ul>
        <h3>Manual Control</h3>
    
        <div class="line">
          <li><x>{{ water_status }}</x> Water Pump :</li>
          <span class="radshodamLink">
            <a href="/water/on">On</a>

          </span>
        </div>

          <li><x>{{ light_status }}</x> Lamp :</li>

          </span>
        </div>
      </ul>
    </div>
